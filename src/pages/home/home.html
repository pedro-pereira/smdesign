<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="titulo">
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <div class="colunaLinhaTempo">
            <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1QZjvt-grX7FkYeIyM6uej8BezMmdAgGRy0sAk-jbnFg&font=Default&lang=en&initial_zoom=2&height=460' 
            width='100%' height='460' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
        </div>
      </ion-col>
      <ion-col col-4>
        <div div class="colunaTextoExplicativo">
          <br><br>
          O infográfico <span>Saiba Mais Design</span> é um recurso <span>complementar</span>
          aos estudos dos alunos de História de Design do curso de Sistemas e Mídias Digitais.
          Os objetivos deste recurso são promover a <span>memorização visual</span> de alguns conceitos de <span>escolas
          do design</span> e ajudar na <span>comparação</span> de alguns aspectos das mesmas.
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="colunaBotaoCredito">
          <button (click)="abrirPaginaCreditos()" style="background-color:transparent;">
            <ion-icon class="botaoCreditos"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="colunaBotaoIniciar">
          <button (click)="abrirAplicacao()" style="background-color:transparent; text-align: right;">
            <ion-icon class="botaoIniciar"></ion-icon>
          </button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
