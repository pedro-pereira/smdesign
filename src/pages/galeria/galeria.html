<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col col-1>
        <div>
          <button (click)="voltarPaginaHistoriador()" style="background: transparent;">
            <ion-icon class="botaoVoltar"></ion-icon>
          </button>
          <span class="titulo-galeria">Galeria</span>
        </div>
      </ion-col>

      <ion-col col-11>
        <ion-slides pager>
          <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image" />
          </ion-slide>
        </ion-slides>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
