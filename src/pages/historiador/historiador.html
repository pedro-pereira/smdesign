  <ion-grid>
    <ion-row>
      <ion-col col-1>
        <ion-grid id="gridDeBotoes">

          <ion-row id="linha01">
            <ion-col id="celulaBotaoArtDeco">
              <div class="divComFab">
                <ion-fab vertical="center" horizontal="center">

                  <button ion-fab mini fab-close-active artDeco (click)="exibeDialogoArtDeco()">
                    <ion-icon class="botaoArtDeco"></ion-icon>
                  </button>

                  <ion-fab-list side="right" style="margin: -10px 70px 0px 100px">
                    <div class="tooltip">
                      <button ion-fab (click)="aplicaCorArtDeco()" id="escola-cor-1">
                        <ion-icon class="botaoPaletaCores"></ion-icon>
                      </button>
                      <span class="tooltiptext">Tooltip text</span>
                    </div>
                  </ion-fab-list>

                  <ion-fab-list side="right" style="margin: 30px 70px 0px 110px">
                    <button ion-fab (click)="aplicaFonteArtDeco()" id="escola-tipografia-1">
                      <ion-icon class="botaoTipografia"></ion-icon>
                    </button>
                  </ion-fab-list>

                  <ion-fab-list side="right" style="margin: 70px 70px 0px 100px">
                    <button ion-fab (click)="aplicaLayoutArtDeco()" id="escola-layout-1">
                      <ion-icon class="botaoLayout"></ion-icon>
                    </button>
                  </ion-fab-list>
                </ion-fab>
              </div>
              <br>
              <br>
            </ion-col>
          </ion-row>

          <ion-row id="linha02">
            <ion-col id="celulaBotaoArtNoveau">
              <div class="divComFab">
                <ion-fab vertical="center" horizontal="center">

                  <button ion-fab mini fab-close-active artNoveau (click)="exibeDialogoArtNoveau()">
                    <ion-icon class="botaoArtNoveau"></ion-icon>

                  <ion-fab-list side="right" style="margin: -10px 70px 0px 100px">
                    <button ion-fab (click)="aplicaCorArtNoveau()" id="escola-cor-2">
                      <ion-icon class="botaoPaletaCores"></ion-icon>

                  </ion-fab-list>

                  <ion-fab-list side="right" style="margin: 30px 70px 0px 110px">
                    <button ion-fab (click)="aplicaFonteArtNoveau()" id="escola-tipografia-2">
                      <ion-icon class="botaoTipografia"></ion-icon>
                    </button>
                  </ion-fab-list>

                  <ion-fab-list side="right" style="margin: 70px 70px 0px 100px">
                    <button ion-fab (click)="aplicaLayoutArtNoveau()" id="escola-layout-2">
                      <ion-icon class="botaoLayout"></ion-icon>
                    </button>
                  </ion-fab-list>

                </ion-fab>
              </div>
              <br>
              <br>
            </ion-col>
          </ion-row>

          <ion-row id="linha03">
            <ion-col id="celulaBotaoBauhaus">
              <div class="divComFab">
                <ion-fab vertical="center" horizontal="center">

                  <button ion-fab mini fab-close-active bauhaus (click)="exibeDialogoBauhaus()">
                    <ion-icon class="botaoBauhaus"></ion-icon>
                  </button>

                  <ion-fab-list side="right" style="margin: -10px 70px 0px 100px">

                      <ion-icon class="botaoLayout"></ion-icon>
                    </button>
                  </ion-fab-list>
                </ion-fab>
              </div>
              <br>
              <br>
            </ion-col>
          </ion-row>

          <ion-row id="linha04">
            <ion-col id="celulaBotaoPopArt">
              <div class="divComFab">
                <ion-fab vertical="center" horizontal="center">

                  <button ion-fab mini fab-close-active popArt (click)="exibeDialogoPopArt()">
                    <ion-icon class="botaoPopArt"></ion-icon>
                  </button>

                  <ion-fab-list side="right" style="margin: -10px 70px 0px 100px">
                    <button ion-fab (click)="aplicaCorPopArt()" id="escola-cor-4">
                      <ion-icon class="botaoPaletaCores"></ion-icon>

                  </ion-fab-list>

                      <ion-icon class="botaoLayout"></ion-icon>
                    </button>
                  </ion-fab-list>
                </ion-fab>
              </div>
              <br>
              <br>
            </ion-col>
          </ion-row>

          <ion-row id="linha05">
            <ion-col>
              <button id="celulaBotaoReiniciar" (click)="acaoBotaoX()">
                <ion-icon class="botaoReiniciar"></ion-icon>
              </button>
            </ion-col>
            <ion-col id="celulaBotaoAleatorio">
              <button (click)="acaoBotaoY()">
                <ion-icon class="botaoReiniciar"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

      </ion-col>
      <ion-col col-11>

          <ion-row id="linha01">
            <ion-col>

              <div id = "objetoDeEstudo" class = "objetoDeEstudo flex-container">

            </ion-col>
          </ion-row>
